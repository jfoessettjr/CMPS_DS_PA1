//    Create an array with the first 25 elements of this sequence.
//    For more info see https://en.wikipedia.org/wiki/Fibonacci_number
function fibonacci(num) {
  var answer = [];
  var x = 0;
  var y = 1;
  var z;

  answer.push(x);
  answer.push(y);

  var i = 2;
  while (i < num) {
    z = x + y;
    x = y;
    y = z;

    answer.push(z);
    i = i + 1;
  }
  return answer;
}
